{% extends "bodega/base.html" %}
{% block header %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page"> <a href='/html/'> Home </a></li>
      <li class="breadcrumb-item active" aria-current="page">Nuevo Producto</li>
    </ol>
  </nav>
  {% endblock %}
{% block bady %}
<div class="row">
    <div class="col-4">
    <form method="POST">{% csrf_token %}
      <div class="form-group">
        <label >Nombre</label>
        <input type="text" class="form-control" id="nombre_pro" name='nombre_pro'>
      </div>
      <div class="form-group">
        <label >Marca</label>
        <select class="form-control" id="marca_pro" name='marca_pro'>
          {% for marca in marcas %}
            <option value={{marca.id_mar}}>{{marca.nombre_mar}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label >Cantidad </label>
        <input type="number" class="form-control" id="cantidad_pro" name='cantidad_pro'>
      </div>
      <div class="form-group">
        <label >Precio </label>
        <input type="number" class="form-control" id="precio_pro" name='precio_pro'>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="estado_pro" name='estado_pro'>
        <label class="form-check-label" >En Stock</label>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    </div>
  </div>
{% endblock %}
